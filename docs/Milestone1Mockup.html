<!DOCTYPE html>
<html lang="en">
    <style>
        #Header{
            background-color: darksalmon;
        }
        #Map{
            float: left;
        }
        img {
            border: 1px solid #ddd;
            border-radius: 1px;
        }
        .responsive {
            width: 100%;
            height: auto;
        }
        .sidenav {
            width: 130px;
            position: fixed;
            z-index: 1;
            top: 20;
            left: 10;
            background-color:darksalmon;
            overflow-x: hidden;
            padding: 20px 0px;
        }
        .sidenav a {
            padding: 6px;
             text-decoration: none;
             font-size: 25px;
            color:black;
            display: block;
        }
    </style>
<head>
  <title>COVID19 News Center</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="sidenav">
        <a href="#">Login</a>
</div>
<div class="container" id = "Header">
  <h1>Coronavirus News Center</h1>
  <p>News feed, infection map, health warnings etc</p>
</div>

<div class = "container-fluid">
    <div class = "row">
        <div class="col-lg-6">
            <div class="container-fluid" id = "Map">
                <h2>Offical infection map</h2>
                <img src="MapExample.png" class="responsive"><img>
                <a href="https://www.nytimes.com/interactive/2020/world/coronavirus-maps.html">Click here for a link to a detailed map</a>
            </div>
        </div>
        <div class="col-lg-6">
            <div class= "container-fluid" id = "Timeline">
                <h1>News Timeline</h1>
                <h2>Last updated: 11:59 pm</h2>
                <p>This is where the newsfeed would go</p>
                <img src = "NewsfeedExample.jpg" class = "responsive">
            </div>
        </div>
    </div>

</div>
    
<div>
    <button id = "login">Login</button>
</div>

</body>
</html>
